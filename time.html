<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forward Timer</title>
<style>
body {
background-color: #ffe6f2;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
font-family: Arial, sans-serif;
color: #d5006d;
}
.timer {
background-color: #fff;
border-radius: 10px;
padding: 20px;
box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
text-align: center;
font-size: 2em;
}
</style>
</head>
<body>
<p> <div class="timer" id="timer">
0 days 0 hours 0 minutes 0 seconds
</div>

<script>
function updateTimer() {
const startDate = new Date("2019-04-21T00:00:00");
const now = new Date();
const duration = now - startDate;

const seconds = Math.floor((duration / 1000) % 60);
const minutes = Math.floor((duration / (1000 * 60)) % 60);
const hours = Math.floor((duration / (1000 * 60 * 60)) % 24);
const days = Math.floor(duration / (1000 * 60 * 60 * 24));

document.getElementById("timer").textContent = `${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;
}

setInterval(updateTimer, 1000);
updateTimer(); // initial call to display the timer immediately</p>
</script>
</body>
</html>
